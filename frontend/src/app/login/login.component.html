<!-- src/app/login/login.component.html -->
<!-- Usamos un contenedor principal de Bootstrap que ocupa todo el viewport -->
<div class="d-flex min-vh-100 bg-light-subtle position-relative overflow-hidden">
  <!-- El "mask-group" ahora se posiciona absolutamente y ocupa la mitad izquierda -->
  <div class="mask-group position-absolute h-100 bg-primary-subtle z-0"></div>

  <!-- Contenido principal centrado a la derecha, para desktop -->
  <div class="container-fluid d-flex flex-column flex-md-row justify-content-end align-items-center position-relative z-1 py-4">
    <!-- Título de Bienvenida, posicionado más flexiblemente con Bootstrap -->
    <h1 class="welcome-title text-primary-subtle text-end me-md-5 mb-4 mb-md-0 d-none d-md-block">Bienvenido</h1>

    <!-- Caja de Login, responsive con Bootstrap -->
    <div class="card login-box shadow-lg rounded-4 p-4 p-md-5 bg-white">
      <!-- Mensaje de usuario (éxito/error) -->
      <div *ngIf="userMessage" class="alert mb-4" [ngClass]="{'alert-danger': isError, 'alert-success': !isError}">
        {{ userMessage }}
      </div>

      <div class="mb-4">
        <label for="email" class="form-label fw-semibold text-dark">Email</label>
        <input id="email" type="email" class="form-control form-control-lg rounded-3" [(ngModel)]="email" placeholder="tu_email@ejemplo.com">
      </div>

      <div class="mb-4">
        <label for="password" class="form-label fw-semibold text-dark">Contraseña</label>
        <input id="password" type="password" class="form-control form-control-lg rounded-3" [(ngModel)]="password" placeholder="********">
      </div>

      <!-- Grupo de botones primarios con espacio entre ellos -->
      <div class="d-grid gap-2 mb-3">
        <button (click)="login()" class="btn btn-primary btn-lg rounded-pill fw-bold py-3" [disabled]="isLoading">
          <span *ngIf="!isLoading">Ingresar</span>
          <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
        </button>
        <button (click)="goToRegister()" class="btn btn-outline-secondary btn-lg rounded-pill fw-bold py-3">Registrarse</button>
      </div>

      <!-- Botón de "Olvidé mi contraseña" -->
      <div class="d-grid">
        <button (click)="forgotPassword()" class="btn btn-link text-primary fw-semibold text-decoration-none">Olvidé mi contraseña</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts de Bootstrap y su configuración (para que el preview funcione) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- src/app/core/sidebar/sidebar.component.html -->
<div class="sidebar-overlay" [class.active]="isOpen" (click)="onCloseClick()"></div>
<div class="sidebar" [class.active]="isOpen">
  <div class="sidebar-header">
    <button class="close-btn" (click)="onCloseClick()" aria-label="Cerrar menú">
      <i class="fas fa-times"></i> <!-- Icono de 'x' de Font Awesome -->
    </button>
  </div>

  <div class="sidebar-content">
    <button class="sidebar-button" (click)="onAddRestaurantClick()">
      <i class="fas fa-plus-circle mr-2"></i> Añadir Restaurante
    </button>
    <button *ngIf="isAuthenticated" class="sidebar-button" (click)="onMyRestaurantsClick()">
      <i class="fas fa-utensils mr-2"></i> Mis Restaurantes
    </button>
    <button class="sidebar-button" (click)="onViewAllRestaurantsClick()">
      <i class="fas fa-list-alt mr-2"></i> Ver Todos los Restaurantes
    </button>
    </div>

  <div class="sidebar-footer">
    <button class="sidebar-button logout-button" (click)="onLogoutClick()">
      <i class="fas fa-sign-out-alt mr-2"></i> Cerrar Sesión
    </button>
  </div>
</div>

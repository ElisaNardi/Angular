<!-- src/app/core/sidebar/sidebar.component.html -->
<div class="sidebar-overlay" [class.active]="isOpen" (click)="onCloseClick()"></div>
<div class="sidebar" [class.active]="isOpen">
  <div class="sidebar-header">
    <button class="close-btn" (click)="onCloseClick()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
      </svg>
    </button>
  </div>

  <div class="sidebar-content">
    <button class="sidebar-button" (click)="onAddRestaurantClick()">
      Añadir Restaurante
    </button>
    <!-- NUEVO: Botón "Mis Restaurantes" visible solo si el usuario está autenticado -->
    <button *ngIf="isAuthenticated" class="sidebar-button" (click)="onMyRestaurantsClick()">
      Mis Restaurantes
    </button>
    <!-- Otros ítems del menú si los añades -->
  </div>

  <div class="sidebar-footer">
    <button class="sidebar-button logout-button" (click)="onLogoutClick()">
      Cerrar Sesión
    </button>
  </div>
</div>

<div>
  <div class="mb-3">
    <label for="provinceSelect" class="form-label">Provincia</label>
    <select
      id="provinceSelect"
      class="form-select"
      [ngModel]="selectedProvinceId"
      (ngModelChange)="onProvinceChange($event)"
      [disabled]="isLoadingProvinces"
    >
      <option [ngValue]="null">Seleccione una provincia</option>
      <option *ngFor="let province of provinces" [ngValue]="province.id">{{ province.nombre }}</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="citySelect" class="form-label">Ciudad</label>
    <select
      id="citySelect"
      class="form-select"
      [ngModel]="selectedCityId"
      (ngModelChange)="onCityChange($event)"
      [disabled]="disableCity || isLoadingMunicipalities"
    >
      <option [ngValue]="null">
        {{ isLoadingMunicipalities ? 'Cargando ciudades...' : 'Seleccione una ciudad' }}
      </option>
      <option *ngFor="let municipality of municipalities" [ngValue]="municipality.id">{{ municipality.nombre }}</option>
    </select>
  </div>
</div>
